name: Run and Python Program
on:
  push:
    branches:
      - main

jobs:
  run-all:
    runs-on: ubuntu-latest

    steps:
     #checkout repository code
     - name: Checkout code
       uses: actions/checkout@v4
       
     - name: set up python
       uses: actions/setup-python@v5
       with:
        python-version: '3.10'
      
     - name: Run hii.py
       run: python hii.py

    
